<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Countries Information</title>
    <style>
        #total-country {
            color: blueviolet;
            background-color: aqua;
        }

        .country {
            border: 1px solid red;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        #countries-info {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px
        }
    </style>
</head>

<body>
    <h2>Total <span id="total-country"></span> Countries information</h2>
    <section id="country-detail">

    </section>
    <section id="countries-info">

    </section>

    <script src="js/countries.js"></script>
</body>

</html>
